<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes and Margin Chapter 3</title>
    <style>
        *{         <!--* means for all -->
            margin:0;
            padding:0;
        }
    .box{
        height:70px;
        width:70px;
        color: blue;
        background-color: aqua;
        margin: 14px;
        padding:13px;
        border:4px solid black;
    }
    .box2{                      <!--ways of setting margins-->
        border-width: 3px;
        border-style: solid;
        border-color: red;
        border-radius:2px;
        box-sizing:border-box;

    }
</style>
</head>
<body>
    <div class="box">
        INBOX
    </div>
    <div class="box2">
           OUTBOX
    </div>
</body>
</html>
